            <h1>National Park Search Tool</h1>
            <div class="card">

            </div>
          <form class="js-form">
            <div class="form-group mb-3">
              <label>Enter the 2 letter State Abbreviation. <br>
                (no spaces) </label>
              <input type="text" class='form-control' id='js-state' placeholder="FL, CA, OR, WA, TX" required>
            </div>
      
            <div class="form-group mb-3">
              <label class="form-label" for="Number of parks" placeholder='10'>How many Parks do you want to see?</label>
              <input class="form-control" id="numResults"  type="number" placeholder='10' required>
            </div>
          </form>

          <div class="form-group">
